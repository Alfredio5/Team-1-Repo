<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCU Course Registration - Student Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ Unified Header -->
  <header>
    <h1>VCU Course Registration System</h1>
    <div class="header-right">
      <div id="userStatus">Logged in as: <span id="loggedInName">Not Logged In</span></div>
      <button id="loginBtn" onclick="handleLoginLogout()">Log In</button>
    </div>
  </header>

  <div class="container">
    <!-- ✅ Navigation -->
    <nav>
      <ul>
        <li><a href="homescreen.html">Home</a></li>
        <li><a href="course-search.html">Course Search</a></li>
        <li><a href="ui_ux-loginscreen.html" class="active">Student Registration</a></li>
        <li><a href="instructor-schedule.html">Instructor Schedule</a></li>
        <li><a href="session-enrollment.html">Session Enrollment</a></li>
        <li><a href="advisor-portal.html">Advisor Portal</a></li>
      </ul>
    </nav>

    <!-- ✅ Main Content -->
    <main>
      <h2>Create Your Student Account</h2>
      <form onsubmit="event.preventDefault(); registerStudent();">
        <label for="newUsername">Create Username:</label>
        <input type="text" id="newUsername" placeholder="Enter a username" required />

        <label for="newPassword">Create Password:</label>
        <input type="password" id="newPassword" placeholder="Enter a password" required />

        <button type="submit">Register Account</button>
      </form>

      <div id="message" style="margin-top:20px; font-weight:bold;"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Course Registration System</p>
  </footer>

  <!-- ✅ Global Login Modal (from auth.js) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Student Login</h3>
      <input type="text" id="loginUsername" placeholder="Enter Username" />
      <input type="password" id="loginPassword" placeholder="Enter Password" />
      <button onclick="login()">Log In</button>
      <button class="secondary-btn" onclick="closeLoginModal()">Cancel</button>
      <div id="loginMessage" class="modal-message"></div>
    </div>
  </div>

  <!-- ✅ JS Files -->
  <script src="students.js"></script>
  <script src="auth.js"></script>

  <script>
    // Initialize auth UI
    document.addEventListener("DOMContentLoaded", () => {
      initializeAuth();
    });

    // ✅ Registration Logic
    function registerStudent() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const message = document.getElementById("message");

      if (!username || !password) {
        message.style.color = "red";
        message.textContent = "Both fields are required.";
        return;
      }

      const exists = students.some(student => student.username === username);
      if (exists) {
        message.style.color = "red";
        message.textContent = "Username already taken. Please choose another.";
        return;
      }

      // ✅ Create new student with default structure
      const newStudent = {
        id: (students.length + 1).toString().padStart(3, '0'), // Auto-generate ID
        name: username,
        username: username,
        password: password,
        enrolledCourses: [],
        blockedCourses: []
      };

      students.push(newStudent);
      localStorage.setItem("students", JSON.stringify(students));

      message.style.color = "green";
      message.textContent = `Account successfully created! Your Student ID is ${newStudent.id}`;
    }
  </script>

</body>
</html>
