<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCU Course Registration - Session Enrollment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ✅ Global Header -->
  <header>
    <h1>VCU Course Registration System</h1>
    <div class="header-right">
      <div id="userStatus">Logged in as: <span id="loggedInName">Not Logged In</span></div>
      <button id="loginBtn" onclick="handleLoginLogout()">Log In</button>
    </div>
  </header>

  <div class="container">
    <!-- ✅ Sidebar Navigation -->
    <nav>
      <ul>
        <li><a href="homescreen.html">Home</a></li>
        <li><a href="course-search.html">Course Search</a></li>
        <li><a href="ui_ux-loginscreen.html">Student Registration</a></li>
        <li><a href="instructor-schedule.html">Instructor Schedule</a></li>
        <li><a href="session-enrollment.html" class="active">Session Enrollment</a></li>
        <li><a href="advisor-portal.html">Advisor Portal</a></li>
      </ul>
    </nav>

    <!-- ✅ Main Session Enrollment Functionality -->
    <main>
      <h2>Session Enrollment</h2>
      <form onsubmit="event.preventDefault(); showEnrollment();">
        <label for="courseNum">Course #:</label>
        <input type="text" id="courseNum" placeholder="Enter course number" required />
        <button type="submit">View Enrollment</button>
      </form>
      <p id="enrollmentInfo" style="font-weight:bold; margin-top:15px;"></p>
      <div id="instructorInfo" style="margin-top:10px; font-size:0.95rem;"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Course Registration System</p>
  </footer>

  <!-- ✅ Global Login Modal (from auth.js) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Student Login</h3>
      <input type="text" id="loginUsername" placeholder="Enter Username" />
      <input type="password" id="loginPassword" placeholder="Enter Password" />
      <button onclick="login()">Log In</button>
      <button class="secondary-btn" onclick="closeLoginModal()">Cancel</button>
      <div id="loginMessage" class="modal-message"></div>
    </div>
  </div>

  <!-- ✅ JavaScript Files -->
  <script src="students.js"></script>
  <script src="courses.js"></script>
  <script src="profiles.js"></script>
  <script src="auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof initializeAuth === "function") {
        initializeAuth();
      } else if (typeof updateLoginDisplay === "function") {
        updateLoginDisplay();
      } else {
        console.warn("Auth initialization function not found.");
      }

    });

    function showEnrollment() {
      const num = document.getElementById("courseNum").value.trim().toLowerCase();
      const info = document.getElementById("enrollmentInfo");
      const course = courses.find(c => c.number.toLowerCase() === num);

      if (!course) {
        info.textContent = "❌ Course not found.";
        info.style.color = "red";
        return;
      }

      const spotsLeft = course.max - course.enrolled;
      info.style.color = "black";
      info.textContent = `${course.number} (${course.department}) — Enrolled: ${course.enrolled}/${course.max} (${spotsLeft} spots left)`;
      function instructorIdentFromName(name) {
        const rec = (window.students || []).find(
          s => s.role === "instructor" && s.name.toLowerCase() === String(name).toLowerCase()
        );
        return rec ? rec.username : name;
      }
      const box = document.getElementById("instructorInfo");
      if (box) {
        const ident = instructorIdentFromName(course.instructor);
        const raw = (window.InstructorProfiles && InstructorProfiles.load)
          ? InstructorProfiles.load()
          : [];
        const byIdent = (window.InstructorProfiles && InstructorProfiles.get)
          ? InstructorProfiles.get(ident)
          : null;
        const byName = raw.find(p =>
          String(p.name || "").toLowerCase() === String(course.instructor).toLowerCase()
        );
        const p = byIdent || byName || null;
        if (p) {
          box.innerHTML =
            `<strong>Instructor:</strong> ${p.name || course.instructor}<br>
       <strong>Email:</strong> ${p.email || "—"} &nbsp; <strong>Phone:</strong> ${p.phone || "—"}<br>
       <strong>Office:</strong> ${p.office || "—"}<br>
       <strong>Office Hours:</strong> ${p.hours || "—"}`;
        } else {
          box.innerHTML = `<em>${course.instructor} has not posted contact info yet.</em>`;
        }
      }
    }
  </script>

</body>

</html>
